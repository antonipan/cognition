<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>Здесь будет отображаться список предеметов. </h3>

    <table>
        <tr>
            <th>ID</th>
            <th>Предмет</th>
        </tr>
        <tr th:each="subject: ${subjects}">
            <th th:text = "${subject.id}"></th>
            <th th:text="${subject.name}"></th>

        </tr>
    </table>
</body>
</html>
