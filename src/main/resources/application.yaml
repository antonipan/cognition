server:
  port: 5555

spring:
  datasource:
    url: jdbc:postgresql://localhost:2211/cognitiondb
    username: antonio
    password: antonio
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true


info:
  app:
    name: "cognition"
    version: "1.0.1"
    description: "something cognition"

#Управление точками входа.
management:
  endpoint:
    health:
      group:
        custom:
          include:
            - ping
            - diskSpace
          showComponents: always
          showDetails: always
          status:
            http-mapping:
              up: 207
    prometheus:
      enabled: true
  endpoints: # Относится ко всем эндпоинтам.
    web:
      exposure:
        include: '*'
  # Включает метрики
  # Информация о переменных среды.
  info:
    env:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true




