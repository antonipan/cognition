
#
info:
  app:
    name: "cognition"
    version: "1.0.1"
    description: "something cognition"

server:
  port: 5555

spring:
  datasource:
    url: jdbc:postgresql://localhost:2211/cognitiondb
    username: antonio
    password: antonio
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
management:
  endpoint:
    health:
      group:
        custom:
          include:
            - ping
            - diskSpace
          showComponents: always
          showDetails: always
          status:
            http-mapping:
              up: 207
  endpoints:
    web:
      exposure:
        include: '*'
  info:
    env:
      enabled: true



