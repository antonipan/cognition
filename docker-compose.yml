version: '3.9'
volumes:
  prometheus_data:


services:

  prometheus:
    image: prom/prometheus
    restart: always
    container_name: promet1
    volumes:
      - ./src/main/resources/metric/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./src/main/resources/metric/prometheus_data:/prometheus
    ports:
      - "9090:9090"

  db:
    image: 0544a12545a00a777857ab39cd624c84661bc1a9678a5355142f23e18de1ff98
    restart: always
    shm_size: 728mb
    volumes:
      - ./database/postgres/cognition/v1:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: antonio
      POSTGRES_USER: antonio
    ports:
      - "2211:5432"

  adminer:
    image: adminer
    restart: always
    ports:
      - "5566:8080"

  grafana:
    image: ff21454da76ac5c8e020742f732e312749b4785dc1acbd55baa84387c23153bc
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    volumes:
      - ./src/main/resources/grafana:/var/lib/grafana
      - ./src/main/resources/grafana/provisioning/:/etc/grafana/provisioning/
    container_name: grafana

